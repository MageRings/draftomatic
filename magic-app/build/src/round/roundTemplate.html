<div>
  <span class="round-label label label-default">Round {{round.number}}</span>
  <accordion close-others="false">
    <accordion-group ng-repeat="match in round.matches" heading="{{match.pairing.player1.name + ' vs ' + match.pairing.player2.name + roundController.completeRoundSuffix(match) }}">
      <match match="match" round="round"></match>
    </accordion-group>
  </accordion>
</div>
